<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Плашка для текста в впуклыми углами</title>

  <!-- scss -->
  <link rel="stylesheet" href="sass/style.scss">
  <link rel="stylesheet" href="sass/nebo.scss">

  <style>
  .inset-card {
    position: relative;
    width: 604px;
    height: 400px;
    overflow: hidden;
    border-radius: 24px;
  }

  .inset-card__image-wrapper {
    width: 100%;
    height: 100%;
  }

  .inset-card__image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  .inset-card__content-wrapper {
    position: absolute;
    left: 0;
    bottom: 0;
    width: 486px;
    display: flex;
    flex-direction: column;
    background: #f0efe9;
  }

  .inset-card__date {
    background: rgb(30, 117, 41);
    width: 94px;
    height: 46px;
  }

  .inset-card__title {
    background: beige;
    width: 426px;
    height: 76px;
    border-radius: 0 12px 0 0;
  }

  .inset-card__bottom {
    background: antiquewhite;
    display: flex;
    align-items: center;
    width: 468px;
    height: 63px;
    border-radius: 0 12px 0 0;
  }

  .inset-card__button {
    width: 30px;
    height: 30px;
    background: pink;
    position: relative;
    left: 420px;
    display: flex;
  }

/* .date-pill {
  clip-path: polygon(
    0% 0%,
    5% 10%,
    13% 14%,
    76% 15%,
    84% 20%,
    85% 89%,
    94% 100%,
    0% 100%);
} */

.cut {
clip-path: polygon(
  0 0,        /* верхний левый */
  16px 0,     /* вправо — верхний маленький квадрат */
  16px 16px,  /* вниз */
  78px 16px,  /* вправо — верх большого прямоугольника */
  78px 30px,  /* вниз */
  94px 30px,  /* вправо — правый нижний квадрат */
  94px 46px,  /* вниз */
  78px 46px,  /* влево */
  0 46px      /* левый низ */
);
}

 </style>
</head>

<body>
  <main class="inset-card">
    <div class="inset-card__image-wrapper">
      <picture>
        <source
          media="(min-width: 1440px)"
          type="image/webp"
          srcset="
              img/inset/01-hor@1x.webp 1x,
              img/inset/01-hor@2x.webp 2x
            "
        >
        <source
          type="image/webp"
          srcset="
            img/inset/01-vert@1x.webp 1x,
            img/inset/01-vert@2x.webp 2x
          "
        >
        <img
          class="inset-card__image"
          src="img/inset/01-vert@1x.png"
          srcset="
            img/inset/01-vert@1x.png 1x,
            img/inset/01-vert@2x.png 2x
          "
          alt=""
        >
      </picture>
    </div>
    <div class="inset-card__content-wrapper">
      <div class="inset-card__date cut"></div>
      <div class="inset-card__title"></div>
      <div class="inset-card__bottom">
        <div class="inset-card__text"></div>
        <div class="inset-card__button">
          <a class="button" href="#"></a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
